<!-- Bootstrap Login Form -->
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <h3 class="card-title text-center mb-4">Iniciar Sesión</h3>
          <form (ngSubmit)="onLogin()" #loginForm="ngForm">
            <div class="mb-3">
              <label for="email" class="form-label">Correo electrónico</label>
              <input type="email" class="form-control" id="email" name="email" [(ngModel)]="correo" required>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Contraseña</label>
              <input type="password" class="form-control" id="password" name="password" [(ngModel)]="contrasena" required>
            </div>
            <button type="submit" class="btn btn-primary w-100 mb-2">Entrar</button>
            <button type="button" class="btn btn-outline-success w-100" routerLink="/">¿No tienes cuenta? Regístrate</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
