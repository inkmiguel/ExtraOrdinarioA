<!-- Barra de navegación Bootstrap -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Extraordinario</a>
    <form class="d-flex mx-auto" style="width: 400px;">
    </form>
    <span class="navbar-text ms-auto">
      {{ usuarioLogueado }}
    </span>
  </div>
</nav>
<!-- Contenido principal -->
<div class="container mt-4">
  <!-- Sección de autos -->
  <div class="container mt-5">
    <h3>Agregar Auto</h3>
    <form (ngSubmit)="agregarAuto()" #autoForm="ngForm" class="mb-4">
      <div class="row g-3">
        <div class="col-md-2">
          <input type="text" class="form-control" placeholder="ID" name="id" [(ngModel)]="auto.id" required>
        </div>
        <div class="col-md-2">
          <input type="text" class="form-control" placeholder="Modelo" name="modelo" [(ngModel)]="auto.modelo" required>
        </div>
        <div class="col-md-2">
          <input type="number" class="form-control" placeholder="Año" name="ano" [(ngModel)]="auto.ano" required>
        </div>
        <div class="col-md-2">
          <input type="text" class="form-control" placeholder="Marca" name="marca" [(ngModel)]="auto.marca" required>
        </div>
        <div class="col-md-2">
          <select class="form-select" name="categoria" [(ngModel)]="auto.categoria" required>
            <option value="">Categoría</option>
            <option value="Sedan">Sedan</option>
            <option value="SUV">SUV</option>
            <option value="Pickup">Pickup</option>
            <option value="Deportivo">Deportivo</option>
          </select>
        </div>
        <div class="col-md-2">
          <input type="text" class="form-control" placeholder="Placas" name="placas" [(ngModel)]="auto.placas" required>
        </div>
      </div>
      <input type="hidden" [(ngModel)]="auto.usuario" name="usuario">
      <div class="mt-3 text-end">
        <button type="submit" class="btn btn-success">Agregar</button>
      </div>
    </form>

    <h4>Lista de Autos</h4>
    <table class="table table-bordered table-striped">
      <thead>
        <tr>
          <th>ID</th>
          <th>Modelo</th>
          <th>Año</th>
          <th>Marca</th>
          <th>Categoría</th>
          <th>Placas</th>
          <th>Usuario</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let car of autos">
          <td>{{ car.id }}</td>
          <td>{{ car.modelo }}</td>
          <td>{{ car.ano }}</td>
          <td>{{ car.marca }}</td>
          <td>{{ car.categoria }}</td>
          <td>{{ car.placas }}</td>
          <td>{{ car.usuario }}</td>
          <td>
            <button class="btn btn-danger btn-sm" (click)="eliminarAuto(car.id)">Eliminar</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
