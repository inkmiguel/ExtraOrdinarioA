<div class="registro-container">
  <h2>Registro</h2>
  <form (ngSubmit)="onSubmit()" #registroForm="ngForm">
    <div>
      <label for="usuario">Usuario:</label>
      <input type="text" id="usuario" name="usuario" [(ngModel)]="usuario" required>
    </div>
    <div>
      <label for="correo">Correo:</label>
      <input type="email" id="correo" name="correo" [(ngModel)]="correo" required>
    </div>
    <div>
      <label for="contrasena">Contrase√±a:</label>
      <input type="password" id="contrasena" name="contrasena" [(ngModel)]="contrasena" required>
    </div>
    <button type="submit">Registrarse</button>
  </form>
</div>
