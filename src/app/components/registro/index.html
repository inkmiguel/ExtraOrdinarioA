<!-- Formulario del registro -->
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <h3 class="card-title text-center mb-4">Registro</h3>
          <!-- enviar formulario cuando clike en el boton registrarse -->
          <form (ngSubmit)="onSubmit()" #registroForm="ngForm">
            <div class="mb-3">
              <label for="nombre" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="nombre" required>
            </div>
            <div class="mb-3">
              <label for="usuario" class="form-label">Usuario</label>
              <input type="text" class="form-control" id="usuario" name="usuario" [(ngModel)]="usuario" required>
            </div>
            <div class="mb-3">
              <label for="correo" class="form-label">Correo</label>
              <input type="email" class="form-control" id="correo" name="correo" [(ngModel)]="correo" required>
            </div>
            <div class="mb-3">
              <label for="contrasena" class="form-label">Contraseña</label>
              <input type="password" class="form-control" id="contrasena" name="contrasena" [(ngModel)]="contrasena" required>
            </div>
            <button type="submit" class="btn btn-success w-100 mb-2">Registrarse</button>
            <button type="button" class="btn btn-outline-primary w-100" routerLink="/login">¿Ya tienes cuenta? Inicia sesión</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
